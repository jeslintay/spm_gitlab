<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <title>Create Role</title>
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <!-- APP name -->
            <a class="navbar-brand" href="#">IS212 APP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <!-- home -->
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>

                    <!-- List of Available Roles -->
                    <li class="nav-item">
                        <a class="nav-link" href="view_role_listings.html">List of Available Roles</a>
                    </li>
                </ul>

                <!-- Profile -->
                <div class="nav-item dropdown d-flex me-2">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-bs-toggle="dropdown">
                        Profile
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#">Skills Profile</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Table for listings -->
    <form>
        <div id="main-container" class="container">

            <h1 class="display-4">New Role</h1>

            <table id="roleTable" class='table table-striped' border='1'>
                <thead class='thead-dark'>
                    <tr>
                        <th>Role Title</th>
                        <th>Description</th>
                        <th>Skill(s)</th>
                        <th>Deadline</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- form for role creation -->
                    <tr>
                        <td><input type="text" class="form-control" placeholder="Role Title" aria-label="Role Title"
                                aria-describedby="basic-addon1"></td>
                        <td><input type="text" class="form-control" placeholder="Description" aria-label="Description"
                                aria-describedby="basic-addon1"></td>
                        <td><input type="text" class="form-control" placeholder="Skill(s)" aria-label="Skill(s)"
                                aria-describedby="basic-addon1"></td>
                        <td><input type="text" class="form-control" placeholder="DD/MM/YYYY" aria-label="Deadline"
                                aria-describedby="basic-addon1"></td>
                    </tr>
                </tbody>
            </table>
    </form>

    <p>
        <!-- need to code it to update the current list -->
        <td><a href="#"><button class="btn btn-outline-primary" type="submit">Save</button></a>
    </p>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
