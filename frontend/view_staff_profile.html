                <table id="roleTable" class='table table-striped' border='1'>

                        </tr>

                    <tbody>
                        <!-- populate the information from database-->
                        <tr>
                          <td><input type="integer" class="form-control" placeholder="Staff_ID from DB/Staff" 
                            aria-label="Staff_ID" aria-describedby="basic-addon1"></td>
            
                        <td><input type="text" class="form-control" placeholder="Staff_FName from DB/Staff" 
                            aria-label="Staff_FName" aria-describedby="basic-addon1"></td>

                            aria-label="Country" aria-describedby="basic-addon1"></td>
                        
                        <td><input type="email" class="form-control" placeholder="Email from DB/Staff" 
                            aria-label="Email Address" aria-describedby="basic-addon1"></td>
                        
                        <td><input type="text" class="form-control" placeholder="Skill_Name from DB/Staff_Skill" 
                                aria-label="Applicant's Skill(s)" aria-describedby="basic-addon1"></td>
                             

                        </tr>
                        <tr>
                            <td>
                                <a href="#"><button class="btn btn-outline-success" type="submit">Accept</button></a>
                                <a href="#"><button class="btn btn-outline-danger" type="submit">Reject</button></a>
                            </td>
                        </tr>

    <script>
        var staff = localStorage['staff_to_view'];
        console.log(staff)
            const app = new Vue({
                data(){
                    return{
                        Staff_ID:staff['Staff_ID'],
                        Staff_FName:staff['Staff_FName'],
                        Staff_LName:staff['Staff_LName'],
                        Dept:staff['Dept'],
                        Country:staff['Country'],
                        Email:staff['Email'],
                        // skill_name:

                    }
                },
                mounted(){
                    axios.get('http://localhost:5200/view_staffs/' + this.Staff_ID,)
                    .then(response => {
                        this.applicant = response.data.data;

                        console.log(this.applicant)
                    })
                    .catch(error => {
                        console.error(error);
                        alert(error);
                    });
                }

            });
            const vm = app.$mount('#app');


    </script>
