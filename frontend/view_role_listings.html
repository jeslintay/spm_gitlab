<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <!-- APP name -->
            <a class="navbar-brand" href="#">IS212 APP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <!-- home -->
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>

                    <!-- List of Available Roles -->
                    <li class="nav-item">
                        <a class="nav-link" href="view_role_listings.html">List of Available Roles</a>

                <!-- Profile -->

                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"

    <!-- Table for listings -->
    <div id="main-container" class="container">

        <h1 class="display-4">List of Available Roles</h1>

        <table id="roleTable" class='table table-striped' border='1'>
            <thead id= "headers" class='thead-dark'>
                <tr>
                    <th>Role Title</th>
                    <th>Deadline</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="body">
                <tr v-for="record in roles">
                    <td id="testing"><a v-on:click="sendRole(record)" href="example_role_content.html">{{record.role_name}}</a></td>
                    <td>{{record.role_deadline}}</td>
                    <td><a href="#"><button class="btn btn-outline-primary" type="submit">Edit</button></a></td>
                </tr>
            </tbody>
        </table>


        <p>
            <a href="create_role.html"><button class="btn btn-outline-primary" type="submit">Create</button></a>
        </p>

        <script>
            const vm = new Vue({
                el: '#main-container',
                data: {
                    roles: []
                },
                methods: {
                    sendRole(record) {
                        // axios.post('http://localhost:5000/role', {record})
                        //     .then(response => {
                        //         this.record = response.data.data;
                        //     })
                        //     .catch(error => alert(error));
                        localStorage.setItem("role", JSON.stringify(record));

                    }
                },
                mounted: function () {
                    axios.get('http://localhost:5000/view_role_listings')
                        .then(response => {
                            this.roles = response.data.data;
                        })
                        .catch(error => alert(error));
                }
            });

        </script>
